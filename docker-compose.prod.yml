services:
  # O Banco de dados mantém-se igual (imagem oficial)
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    # volumes:
    #   - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - grocery_network

  # BACKEND: Baixa a imagem pronta do seu GitHub
  backend:
    # AQUI ESTÁ A MUDANÇA: 'image' em vez de 'build'
    image: ghcr.io/${GITHUB_USERNAME}/shopping-list/grocery-backend:latest
    restart: always
    command: gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:8000
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
    depends_on:
      - db
    networks:
      - grocery_network
    volumes:
      - media_data:/app/media  # Backend escreve aqui

  # FRONTEND: Baixa a imagem que já tem o Nginx + HTML compilado
  frontend:
    image: ghcr.io/${GITHUB_USERNAME}/shopping-list/grocery-frontend:latest
    restart: always
    networks:
      - grocery_network

  # NGINX: Baixa sua imagem customizada (com o prod.conf embutido)
  nginx:
    image: ghcr.io/${GITHUB_USERNAME}/shopping-list/grocery-gateway:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - grocery_network
    volumes:
      - media_data:/app/media:ro # Nginx lê daqui (ro = read only)

networks:
  grocery_network:
    driver: bridge

volumes:
  postgres_data_prod:
  media_data: # Volume persistente para não perder fotos ao reiniciar