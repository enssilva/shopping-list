server {
    listen 80;
    server_name localhost;

    # Compressão Gzip (Deixa o site muito mais rápido)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Frontend (Agora aponta para o container que serve o estático)
    location / {
        proxy_pass http://frontend:80; # Note que a porta interna muda para 80 se usar o Dockerfile acima
        proxy_set_header Host $host;
        # Removemos as configurações de WebSocket/Upgrade pois não são usadas em produção
    }

    # Backend API
    location /api/v1 {
        proxy_pass http://backend:8000/api/v1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Garante explicitamente a passagem do token JWT
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;

        # Evita que o Nginx remova cabeçalhos com underscores se necessário
        # underscores_in_headers on;

        # Adicione dentro do bloco location /api/v1
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Imagens
    location /media/ {
        alias /var/www/media/;
        expires 30d; # Cache de 30 dias para imagens
        add_header Cache-Control "public, no-transform";
    }
}